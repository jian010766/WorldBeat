<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WorlBeat Navigation</title>

	<!-- onsen stuff -->
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  	<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

  	<!-- view controller -->
	<script type="text/javascript" src="controller.js"></script>

	<!-- individual views -->
	<script type="text/javascript" src="views/HomeView/HomeView.js"></script>
	<script type="text/javascript" src="views/SearchView/SearchView.js"></script>
	<script type="text/javascript" src="views/LibraryView/LibraryView.js"></script>
	<script type="text/javascript" src="views/PlayerView/PlayerView.js"></script>

</head>
<body>

	<ons-navigator swipeable id='appNavigator'>
		
		<ons-page>
			

		<ons-tabbar position="auto" id='appTabBar'>
		    <ons-tab data-tabIndex='0' data-viewId='HomeView' page="views/HomeView/HomeView.html" label="MAP" >
		    </ons-tab>
		    <ons-tab data-tabIndex='1' data-viewId='SearchView' page="views/SearchView/SearchView.html" label="SEARCH" active>
		    </ons-tab>
		    <ons-tab data-tabIndex='2' data-viewId='LibraryView' page="views/LibraryView/LibraryView.html" label="LIBRARY" >
		    </ons-tab>
		</ons-tabbar>
	

		</ons-page>

	</ons-navigator>

		
	


</body>
</html>
